<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Snap Example</title>
  <!-- 부트스트랩 CSS 링크 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 추가적인 스타일링은 여기에 작성할 수 있습니다. */
    .scrollspy-example h4,
    .scrollspy-example p {
      height: 100vh; /* 높이를 브라우저의 높이와 동일하게 설정합니다. */
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-4">
      <div id="simple-list-example" class="d-flex flex-column gap-2 simple-list-example-scrollspy text-center">
        <a class="p-1 rounded" href="#simple-list-item-1">Item 1</a>
        <a class="p-1 rounded" href="#simple-list-item-2">Item 2</a>
        <a class="p-1 rounded" href="#simple-list-item-3">Item 3</a>
        <a class="p-1 rounded" href="#simple-list-item-4">Item 4</a>
        <a class="p-1 rounded" href="#simple-list-item-5">Item 5</a>
      </div>
    </div>
    <div class="col-8">
      <div data-bs-spy="scroll" data-bs-target="#simple-list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
        <h4 id="simple-list-item-1">Item 1</h4>
        <h4 id="simple-list-item-2">Item 2</h4>
        <h4 id="simple-list-item-3">Item 3</h4>
        <h4 id="simple-list-item-4">Item 4</h4>
        <h4 id="simple-list-item-5">Item 5</h4>
      </div>
    </div>
  </div>
</div>

<!-- 부트스트랩 JavaScript 및 ScrollSpy 플러그인 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function(){
    // 부드러운 스크롤 효과 추가
    $("#simple-list-example a").on('click', function(event) {
      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function(){
          window.location.hash = hash;
        });
      }
    });

    // 마우스 휠 이벤트 처리
    $('.scrollspy-example').on('wheel', function(e){
      if(e.originalEvent.deltaY > 0) {
        // 아래로 스크롤 시 다음 항목으로 이동
        $('html, body').stop().animate({
          scrollTop: $(window).scrollTop() + $(window).height()
        }, 800);
      } else {
        // 위로 스크롤 시 이전 항목으로 이동
        $('html, body').stop().animate({
          scrollTop: $(window).scrollTop() - $(window).height()
        }, 800);
      }
    });
  });
</script>
</body>
</html>
